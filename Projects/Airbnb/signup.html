<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Airbnb/signup.css" />
</head>
<body>
    <div id="signup">
        <div id="registration">
            <div id="heading">
                <span>Signup</span>
            </div>
            <p>Welcome to Airbnb</p>
            <div id="inputfields">
                <div id="name"><input type="text" id="typename" placeholder="Please Enter name"/></div>
                <div id="email"><input type="email" id="typeemail" placeholder="Please Enter email"/></div>
                <div id="password"><input type="password" id="typepass" placeholder="Please create password"/></div>
                <div id="confirmpassword"><input type="password" id="typeconpas" placeholder="Please confirm password"/></div>
            </div>
            <div id="weall"><p>Weâ€™ll call or text you to confirm your number. Standard message and data rates apply. <u>Privacy Policy</u></p></div>
            <div id="submitbutton">
                <p>Submit</p>
            </div>
        </div>

        <div id="social">
            <div id="facebook"><i class="fa-brands fa-square-facebook"></i><span>Continue with Facebook</span></div>
            <div id="google"><i class="fa-brands fa-google"></i><span>Continue with Google</span></div>
            <div id="apple"><i class="fa-brands fa-apple"></i><span>Continue with Apple</span></div>
            <div id="email1"><i class="fa-regular fa-envelope"></i><span>Continue with Email</span></div>
        </div>
    </div>
</body>
</html>
